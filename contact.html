<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Contact</title> 
    <style>
        body {
            background-color: lightblue;
        }
        #tblContact {
            margin: auto;
            width: 50% !important; 
        }
    </style>
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <div class="container-fluid">
        <h1>Contact</h1>
    </div>
    <div id="tblContact" class="container-fluid">
        <table class="table" style="background: white;">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Please enter your query below and I will get back to you.</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Name</th>
                <td><input type="text" class="form-control" id="txtName" value=""></td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td><input type="text" class="form-control" id="txtEmail" value=""></td>
              </tr>
              <tr>
                <th scope="row">Query</th>
                <td colspan="2"><textarea class="form-control" placeholder="Leave a comment here" id="txtQuery"></textarea></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td colspan="2"><button type="submit" id="btnSubmit" class="btn btn-primary mb-3">Submit</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <script>
      $.get("navigation", function(data){
          $("#nav-placeholder").replaceWith(data);
      });
      let button = document.querySelector('#btnSubmit');

      button.addEventListener('click', () => {
        event.preventDefault();
        let nameVal = document.getElementById('txtName').value;
        let EmailVal = document.getElementById('txtEmail').value;
        let QueryVal = document.getElementById('txtQuery').value;
        $.ajax({
          url: '/contactlink',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
                  name: nameVal,
                  email: EmailVal,
                  queryInfo: QueryVal
          }),
          success: function (response) {
              alert(response.data);
          },
          error: function () {
              alert("error");
          }
        });
      })
    </script>
</body>
</html>
